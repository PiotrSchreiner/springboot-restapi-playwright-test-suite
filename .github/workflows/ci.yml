name: CI / API Test Automation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "maven"

      - name: Install Playwright Dependencies
        run: sudo mvn exec:java -e -D exec.mainClass=com.microsoft.playwright.CLI -D exec.args="install-deps"

      - name: Build and Package Backend JAR
        run: mvn clean package -DskipTests

      - name: Start Spring Boot Application in Background
        run: |
          java -jar target/*.jar &
          sleep 10
        shell: bash

      - name: Run API Tests with Maven
        run: mvn test
